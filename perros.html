<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascota - Petapp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f3f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            padding: 40px;
            width: 100%;
            position: relative;
        }

        .form-container h1 {
            text-align: center;
            color: #3498db;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-container img {
            display: block;
            margin: 0 auto 20px auto;
            width: 100px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #3498db;
            outline: none;
        }

        .btn-submit {
            background-color: #3498db;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #2980b9;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }

        .file-upload {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .file-upload input[type="file"] {
            border: none;
            padding: 10px 0;
        }

    </style>
</head>
<body>

<div class="form-container">
    <img src="https://i.imgur.com/1YbCe39.png" alt="Petapp Logo">
    <h1>Registro de Mascota</h1>
    
    <form action="/registrar_mascota" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nombre">Nombre de la Mascota</label>
            <input type="text" id="nombre" name="nombre" placeholder="Introduce el nombre de la mascota" required>
        </div>
        
        <div class="form-group">
            <label for="edad">Edad (en años)</label>
            <input type="number" id="edad" name="edad" min="0" placeholder="Introduce la edad" required>
        </div>

        <div class="form-group">
            <label for="raza">Raza</label>
            <input type="text" id="raza" name="raza" placeholder="Introduce la raza" required>
        </div>

        <div class="form-group">
            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo" required>
                <option value="" disabled selected>Selecciona el sexo</option>
                <option value="Macho">Macho</option>
                <option value="Hembra">Hembra</option>
            </select>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input type="text" id="descripcion" name="descripcion" placeholder="Introduce una breve descripción" required>
        </div>

        <div class="form-group">
            <label for="refugio">Refugio</label>
            <select id="refugio" name="refugio" required>
                <option value="" disabled selected>Selecciona un refugio</option>
                <option value="1">Refugio 1</option>
                <option value="2">Refugio 2</option>
                <option value="3">Refugio 3</option>
            </select>
        </div>

        <!-- Subir foto de la mascota -->
        <div class="file-upload">
            <label for="foto">Foto de la Mascota</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>
        </div>

        <button type="submit" class="btn-submit">Registrar Mascota</button>
    </form>
    
    <div class="footer">
        <p>Petapp © 2024</p>
    </div>
</div>

</body>
</html>
